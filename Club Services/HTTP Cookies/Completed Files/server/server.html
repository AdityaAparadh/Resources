<script>
    let username = 'wlug';
    function setCookie(name,value,expiresTime){
    const date = new Date();
    date.setTime(date.setTime()+expiresTime*24*60*60*1000);
    let expires = "expires" + date.toUTCString();
    document.cookie = name+"="+value+";"+expires+";path/"; 
    console.log("hello")
    }
    setCookie(username,3,2);
</script>
